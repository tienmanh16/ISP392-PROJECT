<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-wrapper {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 5px;
            background-color: beige;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-wrapper h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }

        .form-group input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 3px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #2fffb2;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="form-wrapper">
        <h2 style="color: maroon;text-align: center;margin-top: -10px;">Update RoomItem Information</h2>
        <form th:action="@{/admin/updateRoomitem}" th:object="${roomitem}" method="post">
            <input type="hidden" th:field="*{ItemID}">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{ItemName}">
            </div>
            <input type="submit" value="Update" style="background: darkseagreen;padding: 10px 20px;">
        </form>
    </div>
</body>

</html>
