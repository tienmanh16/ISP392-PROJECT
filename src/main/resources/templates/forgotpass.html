        <section class="login-section layout-radius">
            <div class="inner-container">

                        </div>

                        <div class="form-box two">
                        <div class="">
                            <form th:action="@{/forgotpass}" method="post">
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <p th:text="${error}"></p>
                                </div>
                                <div th:if="${message}" class="alert alert-success" role="alert">
                                    <p th:text="${message}"></p>
                                </div>

                                <div class="form_boxes">
                                    <label>Email</label>
                                    <input type="email" name="email" placeholder="123@gmail.com" required/>
                                </div>

                                <div class="form-submit">
                                    <button type="submit" class="theme-btn">Send password to Gmail</button>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
