  <head>
  	<title>Table 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="@https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" th:href="@{/css/style.css}" media="all"  type="text/css">
	<link rel="stylesheet" th:href="@{/fonts/themify-icons-font/themify-icons/themify-icons.css}" media="all" href="/static/fonts/themify-icons-font/themify-icons/themify-icons.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/feathericon.min.css}">
	<link rel="stylehseet" th:href="@{https://cdn.oesmith.co.uk/morris-0.5.1.css}">
	<link rel="stylesheet" th:href="@{/assets/plugins/morris/morris.css}">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	
	<!-- thư viện để add header và footer  -->

	<link th:href="@{/css/bootstrap.min.copy.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick-theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}">
    <link th:href="@{/css/mmenu.css}" rel="stylesheet">
    <link th:href="@{/css/style.copy.css}" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">
	
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	
	</head>
	<body>
		<div class="boxcar-wrapper">
		<header class="boxcar-header header-style-v1 style-two inner-header cus-style-1">
			<div th:replace="~{fragments/header_admin :: header}"></div>
		</header>
	
		<!-- thêm class layout-radius để fix header  -->
	<section class="ftco-section layout-radius">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Revenue Report</h2>
				</div>
			</div>
			<form th:action="@{/admin/revenue_report}" method="get">
				<div class="row">
					<div class="col-md-12 d-flex">
						<div class="card card-table flex-fill">
							<div class="card-header d-flex align-items-center">
								<div class="d-flex align-items-center mr-3">
									<h4 class="card-title mb-0 mr-2">Start Date:</h4>
									<input type="date" class="form-control" name="startDate" style="width: auto;" th:value="${startDate}" />
								</div>
								<div class="d-flex align-items-center">
									<h4 class="card-title mb-0 mr-2">End Date:</h4>
									<input type="date" class="form-control" name="endDate" style="width: auto;" th:value="${endDate}" />
									<button type="submit" class="btn btn-primary ml-4 veiwbutton">Submit</button>
								</div>
								<div class="ml-auto">
									<a th:href="@{/admin/print_revenue_report_word(startDate=${startDate}, endDate=${endDate})}" class="btn btn-primary veiwbutton" onclick="return confirm('Are you sure you want to export to Word?')">Export to Word</a>
									<a th:href="@{/admin/print_revenue_report(startDate=${startDate}, endDate=${endDate})}" class="btn btn-primary ml-2 veiwbutton" onclick="return confirm('Are you sure you want to export to PDF?')">Export to PDF</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
			
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-striped">
						  <thead>
						    <tr>
                                <th>InvoiceID</th>
                                <th>Date Created</th>
                                <th>Employee</th>
                                <th>Total Amount</th>
                            </tr>
						  </thead>
						  <tbody>
						    <tr th:each="invoice : ${ls}">
                                <td th:text="${invoice.InvoiceID}"></td>
                                <td th:text="${invoice.InvoiceDate}"></td>
                                <td>
                                    <span th:each="register : ${invoice.booking.register}">
                                        <span th:text="${register.employeeID.fullName}"></span>
                                    </span>
                                </td>
                                <td th:text="${invoice.totalAmount}"></td>
                            </tr>

                            <tr>
                                <td colspan="3" class="text-right"><strong>Total:</strong></td>
                                <td th:text="${totalAmount}"></td>
                            </tr>

						    
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
	<!-- thư viện để add header và footer  -->

  <div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>

    <script th:src="@{/js/slick.min.js}"></script>
    <script th:src="@{/js/slick-animation.min.js}"></script>
    <script th:src="@{/js/jquery.fancybox.js}"></script>
    <script th:src="@{/js/wow.js}"></script>
    <script th:src="@{/js/appear.js}"></script>
    <script th:src="@{/js/mixitup.js}"></script>
    <script th:src="@{/js/knob.js}"></script>
    <script th:src="@{/js/mmenu.js}"></script>
    <script th:src="@{/js/main.copy1.js}"></script>



	<script th:src="@{/src/main/resources/static/js/jquery.min.js}"></script>
	<script th:src="@{/src/main/resources/static/js/popper.js}"></script>
	<script th:src="@{/src/main/resources/static/js/bootstrap.min.js}"></script>
	<script th:src="@{/src/main/resources/static/js/main.js}"></script>
	</body>
</html>
