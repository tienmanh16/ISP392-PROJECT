
<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Room Type</title>
<style>
	.container {
		display: flex;
		justify-content: center;
		align-items: center;
		margin-top: 20px;
		margin-bottom: 20px;
	}
	.roomTypeNameText,.pricePerHourText,.pricePerDayText {
		color: red; 
	}
</style>
</head>
<body>
	<div class="container"></div>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

	<h2 class="myclass">Add Room Type</h2>
    <form th:action="@{/admin/addRoomType}" th:object="${roomType}" method="post" enctype="multipart/form-data" onsubmit="return checkFormSubmission()">
       
    <div class="form-group">
        <label>Room Type Name</label> <input type="text" th:field="*{name}" class="form-control" name="name" placeholder="Enter name"
							id="name" value="" required>
							<span class="roomTypeNameText" ></span>
    </div>
    <div class="form-group">
        <label>Description</label> <input type="text" th:field = "*{des}" 
							class="form-control" name="des"
							placeholder="Enter description" id="des" value="" required>
    </div>
    <div class="form-group">
        <label>Price Per Hour</label> <input type="number" th:field = "*{priceHour}" 
							class="form-control" name="priceHour"
							placeholder="Enter price per hour" id="priceHour" value="" required>
							<span class="pricePerHourText" ></span>
    </div>
    <div class="form-group">
        <label>Price Per Day</label> <input type="number" th:field = "*{priceDay}" 
							class="form-control" name="priceDay"
							placeholder="Enter price per day" id="priceDay" value="" required>
							<span class="pricePerDayText" ></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/admin/listRoomType">Display List Room Type</a>
				</form>
			</div>
		</div>
	</div>
	<div class="container"></div>
    <script>
        const roomTypeNameText = document.querySelector('.roomTypeNameText');
        const pricePerHourText = document.querySelector('.pricePerHourText');
		const pricePerDayText = document.querySelector('.pricePerDayText');

        function checkRoomTypeName() {
            const roomTypeNamePattern = /^[a-zA-Z0-9 ]+$/;
            const roomTypeName = document.getElementById('name').value;
            if (roomTypeName.match(roomTypeNamePattern)) {
                roomTypeNameText.innerHTML = '';
                return !checkDuplicateRoomTypeName(roomTypeName);
            } else {
                roomTypeNameText.innerHTML = 'Room Type Name must not contain special characters.';
                return false;
            }
        }

        function checkDuplicateRoomTypeName(roomTypeName) {
            let isDuplicate = false;

            $.ajax({
                url: '/admin/check-room-type-name',
                type: 'GET',
                data: { name: roomTypeName },
                async: false,
                success: function (response) {
                    if (response) {
                        roomTypeNameText.innerHTML = 'Room Type Name already exists.';
                        isDuplicate = true;
                    } else {
                        roomTypeNameText.innerHTML = '';
                        isDuplicate = false;
                    }
                },
                error: function () {
                    isDuplicate = true;
                }
            });

            return isDuplicate;
        }

        function checkPricePerHour() {
            const pricePerHour = document.getElementById('priceHour').value;
            if (pricePerHour > 0) {
                pricePerHourText.innerHTML = '';
                return true;
            } else {
                pricePerHourText.innerHTML = 'Price Per Hour must be a positive number.';
                return false;
            }
        }

        function checkPricePerDay() {
            const pricePerDay = document.getElementById('priceDay').value;
            if (pricePerDay > 0) {
                pricePerDayText.innerHTML = '';
                return true;
            } else {
                pricePerDayText.innerHTML = 'Price Per Day must be a positive number.';
                return false;
            }
        }

        function checkFormSubmission() {
            const isValidRoomTypeName = checkRoomTypeName();
            const isValidPricePerHour = checkPricePerHour();
            const isValidPricePerDay = checkPricePerDay();

            return isValidRoomTypeName && isValidPricePerHour && isValidPricePerDay;
        }
    </script>

</body>
</html>
