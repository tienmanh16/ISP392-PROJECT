<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">                        
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" th:href="@{/css/style1.css}">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-3">Booking Detail</h1>
      
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Booking ID</th>
            <th>Customer Name</th>
            <th>Check-In Date</th>
            <th>Check-Out Date</th>
            <th>Booking Date</th>
            <th>Customer Quantity</th>
            <th>Room ID</th>
            <th>Employee Name</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through each booking detail and display its information -->
          <tr th:each="detail : ${bookdetail}">
            <td th:text="${detail.bookingID}"></td>
            <td th:text="${detail.customerName}"></td>
            <td th:text="${#dates.format(detail.checkInDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${#dates.format(detail.checkOutDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${#dates.format(detail.bookingDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${detail.customerQuantity}"></td>
            <td th:text="${detail.roomID}"></td>
            <td th:text="${detail.employeeName}"></td>
          </tr>
        </tbody>
      </table>
      <div>
        <a href="/booking" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>
   
    </div>
  </body>
</html>
