<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <title>Invoice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom Style -->
    <!-- <link rel="stylesheet" th:href="@{css/style1.css}"> -->
    <link rel="stylesheet" th:href="@{fonts/themify-icons-font/themify-icons/themify-icons.css}" media="all"
        href="/static/fonts/themify-icons-font/themify-icons/themify-icons.css" type="text/css">
    <title>Invoice..!</title>

    <style>
        :root {
            --body-bg: rgb(204, 204, 204);
            --white: #ffffff;
            --darkWhite: #ccc;
            --black: #000000;
            --dark: #615c60;
            --themeColor: #22b8d1;
            --pageShadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
        }

        /* Font Include */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');

        body {
            background-color: var(--body-bg);
        }

        .page {
            background: var(--white);
            display: block;
            margin: 0 auto;
            position: relative;
            box-shadow: var(--pageShadow);
        }

        .page[size="A4"] {
            width: 21cm;
            height: 29.7cm;
            overflow: hidden;
        }

        .bb {
            border-bottom: 3px solid var(--darkWhite);
        }

        /* Top Section */
        .top-content {
            padding-bottom: 15px;
        }

        .logo img {
            height: 60px;
        }

        .top-left p {
            margin: 0;
        }

        .top-left .graphic-path {
            height: 40px;
            position: relative;
        }

        .top-left .graphic-path::before {
            content: "";
            height: 20px;
            background-color: var(--dark);
            position: absolute;
            left: 15px;
            right: 0;
            top: -15px;
            z-index: 2;
        }

        .top-left .graphic-path::after {
            content: "";
            height: 22px;
            width: 17px;
            background: var(--black);
            position: absolute;
            top: -13px;
            left: 6px;
            transform: rotate(45deg);
        }

        .top-left .graphic-path p {
            color: var(--white);
            height: 40px;
            left: 0;
            right: -100px;
            text-transform: uppercase;
            background-color: var(--themeColor);
            font: 26px;
            z-index: 3;
            position: absolute;
            padding-left: 10px;
        }

        /* User Store Section */
        .store-user {
            padding-bottom: 25px;
        }

        .store-user p {
            margin: 0;
            font-weight: 600;
        }

        .store-user .address {
            font-weight: 400;
        }

        .store-user h2 {
            color: var(--themeColor);
            font-family: 'Rajdhani', sans-serif;
        }

        .extra-info p span {
            font-weight: 400;
        }

        /* Product Section */
        thead {
            color: var(--white);
            background: var(--themeColor);
        }

        .table td,
        .table th {
            text-align: center;
            vertical-align: middle;
        }

        tr th:first-child,
        tr td:first-child {
            text-align: left;
        }

        .media img {
            height: 60px;
            width: 60px;
        }

        .media p {
            font-weight: 400;
            margin: 0;
        }

        .media p.title {
            font-weight: 600;
        }

        /* Balance Info Section */
        .balance-info .table td,
        .balance-info .table th {
            padding: 0;
            border: 0;
        }

        .balance-info tr td:first-child {
            font-weight: 600;
        }

        tfoot {
            border-top: 2px solid var(--darkWhite);
        }

        tfoot td {
            font-weight: 600;
        }

        /* Cart BG */
        .cart-bg {
            height: 250px;
            bottom: 32px;
            left: -40px;
            opacity: 0.3;
            position: absolute;
        }

        /* Footer Section */
        footer {
            text-align: center;
            position: absolute;
            bottom: 30px;
            left: 75px;
        }

        footer hr {
            margin-bottom: -22px;
            border-top: 3px solid var(--darkWhite);
        }

        footer a {
            color: var(--themeColor);
        }

        footer p {
            padding: 6px;
            border: 3px solid var(--darkWhite);
            background-color: var(--white);
            display: inline-block;
        }

        .print-text {
            color: white;
            background-color: rgb(41, 166, 168);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="my-5 page" size="A4">
        <div class="p-5">
            <section class="top-content bb d-flex justify-content-between">
                <div class="logo">
                    <img src="logo.png" alt="" class="img-fluid">
                    <!-- //print -->
                    <a th:href="@{/receptionist/printInvoice/{invoiceID}(invoiceID=${invoiceID})}"
                        class="ti-printer print-text">
                        <span class="print-text">Print</span>
                    </a>
                  
                </div>
                <div>
                    <a href="/receptionist/listinvoice" class="btn btn-secondary btn-margin-bottom">
                      <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                  </div>
            </section>

            <section class="store-user mt-5">
                <div class="col-10">
                    <div class="row bb pb-3">
                        <div class="col-7">
                            <h2 th:text="${invoice.customerName}"></h2>
                            <p class="address"> Invoice Date: <span th:text="${invoice.InvoiceDate}"></span>
                            </p>
                            <p class="address">Invoice Number: <span th:text="${invoiceID}"></span>
                            </p>
                        </div>
                        <!-- nếu sau update 1 thằng book dc nhiều phòng sửa lại if else size > 1 .... -->
                        <div class="col-5 ">
                            <h2></h2>
                            <p class="address">Room Number: <span
                                    th:text="${roomName}"></span>
                            </p>
                            <p class="address">Check-in Date: <span th:text="${bookingMapping.checkInDate}"></span>
                            </p>
                            <p class="address">Check-out Date: <span th:text="${bookingMapping.checkOutDate}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="product-area mt-4">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Item Description</td>
                            <td>Price</td>
                            <td>Quantity</td>
                            <td>Total</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="invoiceLineList : ${invoiceLineList}">
                            <td th:text="${invoiceLineList.service.seName}"></td>
                            <td th:text="${invoiceLineList.service.sePrice}">$</td>
                            <td th:text="${invoiceLineList.quantity}">


                            </td>
                            <td th:text="${invoiceLineList.InvoiceTotalAmount}">
                                
                            </td>




                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="balance-info">
                <div class="row">
                    <div class="col-8">
                        <p class="m-0 font-weight-bold">Note:</p>
                        <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. In delectus, adipisci vero est
                            dolore praesentium.</p> -->
                    </div>
                    <div class="col-4">
                        <table class="table border-0 table-hover">
                            <tr>
                                <td>Service:</td>
                                <td th:text="${totalSePrice}">$</td>
                            </tr>
                            <tr>
                                <td>Room:</td>
                                <td th:text="${totalAmountRoom}">$</td>
                            </tr>

                            <tfoot>
                                <tr>
                                    <td>Total:</td>
                                    <td th:text="${totalAmountRoom} + ${totalSePrice}">$
                                    </td>
                                </tr>
                            </tfoot>
                        </table>

                        <!-- Signature -->
                        <div class="col-12">
                            <!-- <img src="signature.png" class="img-fluid" alt="">
                            <p class="text-center m-0">Director Signature</p> -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Cart BG -->
            <img src="cart.jpg" class="img-fluid cart-bg" alt="">

            <footer>
                <hr>
                <!-- <p class="m-0 text-center">
                    View This Invoice Online At - <a href="#!"> invoice/saburbd.com/#868 </a>
                </p> -->
                <div class="social pt-3">
                    <span class="pr-2">
                        <i class="fas fa-mobile-alt"></i>
                        <span>0123456789</span>
                    </span>
                    <span class="pr-2">
                        <i class="fas fa-envelope"></i>
                        <span>me@saburali.com</span>
                    </span>
                    <span class="pr-2">
                        <i class="fab fa-facebook-f"></i>
                        <span>/sabur.7264</span>
                    </span>
                    <span class="pr-2">
                        <i class="fab fa-youtube"></i>
                        <span>/abdussabur</span>
                    </span>
                    <span class="pr-2">
                        <i class="fab fa-github"></i>
                        <span>/example</span>
                    </span>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
