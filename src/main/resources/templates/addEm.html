<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Employee</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .passText, .emailText,.salaryText, .dobText {
            color: red; 
        }

        .custom-button {
            background-color: #05073e;
            color: #fff;
        }

        .custom-button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <div class="container">
        <div class="row" style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; padding: 20px;">
            <div class="col-sm-12">
                <h2>Add Employee</h2>
                <form th:action="@{/admin/employee_add}" th:object="${employee}" method="post" enctype="multipart/form-data" onsubmit="return checkFormSubmission()">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label>Dob</label>
                        <input type="date" th:field="*{dob}" class="form-control" placeholder="Enter dob" name="dob" id="dob" required>
						<span class="dobText" ></span>

                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <select th:field="*{role}" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="ROLE_ADMIN">Admin</option>
                            <option value="ROLE_RECEPTIONIST">Receptionist</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio">
                            <label class="checkbox-inline">
                                <input type="radio" th:field="*{gender}" value="1">Male
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" th:field="*{gender}" value="0">Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label>CCCD</label>
                        <input type="text" th:field="*{idenId}" class="form-control" placeholder="Enter CCCD" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" th:field="*{phone}" class="form-control" placeholder="Enter phone" required>
                    </div>
                    <div class="form-group">
                        <label class="emailBox">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
                        <span class="emailText"></span>
                        <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
                        <div id="errorMessageUser" class="alert alert-danger" style="display: none;" role="alert"></div>
                    </div>
                    <div class="form-group">
                        <label class="passBox">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                        <span class="passText"></span>
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="number" th:field="*{salary}" class="form-control" placeholder="Enter salary">
                        <span class="salaryText"></span>
                    </div>
        
                    <button type="submit" class="btn custom-button">Save</button>
                    <button type="reset" class="btn custom-button">Reset</button>
                    <a class="btn custom-button" href="/admin/employee_list">Display List Staff</a>
                </form>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <script>
		// Lấy ngày hiện tại và định dạng thành yyyy-mm-dd
		var currentDate = new Date(); // Lấy ngày hiện tại
		var yyyy = currentDate.getFullYear(); 
		var mm = String(currentDate.getMonth() + 1).padStart(2, '0'); // thêm số 0 đằng trước nếu cần
		var dd = String(currentDate.getDate()).padStart(2, '0'); 
		var maxDate = yyyy + '-' + mm + '-' + dd; 

		// Đặt thuộc tính max của input date là ngày hiện tại
		document.getElementById("dob").setAttribute("max", maxDate);

		// Validate ngày sinh
		document.getElementById("dob").addEventListener("change", function () {
			var input = this.value; // Lấy ngày được chọn từ trường nhập ngày sinh
			var inputDate = new Date(input); 
			var currentDate = new Date(maxDate); 
            var date18YearsAgo = new Date();
            date18YearsAgo.setFullYear(date18YearsAgo.getFullYear() - 18);

			if (inputDate > currentDate) { 
                dobText.innerHTML = 'Dob can not be in the future.';
				this.value = ""; // Xóa giá trị ngày được chọn từ trường nhập ngày sinh
			} else if(inputDate > date18YearsAgo) {
                dobText.innerHTML = 'Dob must be more than 18';
				this.value = "";
            }
            else{
                dobText.innerHTML = '';// Xóa thông báo lỗi nếu không có lỗi
			}
		});

        const form = document.querySelector('form');
        const email = document.getElementById('email');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const passText = document.querySelector('.passText');
        const emailText = document.querySelector('.emailText');
        const dobText = document.querySelector('.dobText');
        const salaryText = document.querySelector('.salaryText');
        const emailError = document.getElementById('emailError');
        const errorMessage = document.getElementById('errorMessage');
        const errorMessageUser = document.getElementById('errorMessageUser');


        password.addEventListener('input', checkPassword);
        email.addEventListener('input', checkEmail);

        function checkPassword() {
            const passPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
            if (password.value.match(passPattern)) {
                passText.innerHTML = '';
                return true;
            } else {
                passText.innerHTML = 'Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number.';
                return false;
            }
        }

        function checkFormSubmission() {
            const isValidPass = checkPassword();
            const isValidEmail = checkEmail();

            return isValidEmail && isValidPass && !checkDuplicateEmail() && !checkDuplicateUsername();
        }

        function checkEmail() {
            const emailPattern = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}/;
            if (email.value.match(emailPattern)) {
                emailText.innerHTML = '';
                return true;
            } else {
                emailText.innerHTML = 'Must be a valid email address.';
                return false;
            }
        }

        function checkDuplicateEmail() {
            let isDuplicate = false;

            $.ajax({
                url: '/admin/employee_check-email',
                type: 'GET',
                data: { email: email.value },
                async: false,
                success: function (response) {
                    if (response) {
                        errorMessage.innerText = 'Email already exists.';
                        errorMessage.style.display = 'block';
                        isDuplicate = true;
                    } else {
                        errorMessage.style.display = 'none';
                        isDuplicate = false;
                    }
                },
                error: function () {
                    isDuplicate = true;
                }
            });

            return isDuplicate;
        }

        function checkDuplicateUsername() {
            let isDuplicate = false;

            $.ajax({
                url: '/admin/employee_check-username',
                type: 'GET',
                data: { username: username.value },
                async: false,
                success: function (response) {
                    if (response) {
                        errorMessageUser.innerText = 'Username already exists.';
                        errorMessageUser.style.display = 'block';
                        isDuplicate = true;
                    } else {
                        errorMessageUser.style.display = 'none';
                        isDuplicate = false;
                    }
                },
                error: function () {
                    isDuplicate = true;
                }
            });

            return isDuplicate;
        }

        document.getElementById("salary").addEventListener("input", function () {
			var input = this.value; 
			if (input<=0) { 
                salaryText.innerHTML = 'Salary must be a positive number'; // Hiển thị thông báo lỗi
				this.value="";
			} else {
				salaryText.innerHTML= ""; // Xóa thông báo lỗi nếu không có lỗi
			}
		});
    </script>
</body>
</html>
