	<script>
		function toggleStatus(button) {
			const id = button.getAttribute('data-id');
			const isContacted = button.getAttribute('data-active') === 'true';

			$.ajax({
				url: '/receptionist/contact_status/' + id,
				type: 'POST',
				data: { isContacted: isContacted },
				success: function (data) {
					// Update button text and style
					button.textContent = !isContacted ? 'Contacted' : 'No Contact';
					button.classList.toggle('btn-success', !isContacted);
					button.classList.toggle('btn-danger', isContacted);
					// Update data attribute in the button
					button.setAttribute('data-active', !isContacted);
				},
				error: function (xhr, status, error) {
					console.error("Failed to toggle status: " + error);
				}
			});
		}

		var searchbar = document.getElementById('searchbar');
		var dateInput = document.getElementById('dateInput');
		var statusSelect = document.getElementById('status');
		var tbody = document.getElementById('body');
		var orignaltabledata = tbody.innerHTML;

		function Search() {
			tbody.innerHTML = orignaltabledata;
			let rows = tbody.getElementsByTagName('tr'); 
			let searchtext = searchbar.value.toLowerCase();
			let searchdate = dateInput.value;
			let searchstatus = statusSelect.value.toLowerCase();

			// không lọc dữ liệu nếu cả ô tìm kiếm, ô ngày và trạng thái đều trống
			if (searchtext == '' && searchdate == '' && searchstatus == '') {
				tbody.innerHTML = orignaltabledata;
				return;
			}

			let filteredrows = '';

			for (let i = 0; i < rows.length; i++) {
				let rowtext = rows[i].innerText.toLowerCase();
				let rowdate = rows[i].querySelector('td:nth-child(6)').innerText; // Giả định ngày tháng nằm ở cột thứ 6
				let button = rows[i].querySelector('button.statusButton');
				let buttontext = button ? button.innerText.toLowerCase() : '';

				let textMatch = rowtext.indexOf(searchtext) > -1;
				let dateMatch = searchdate == '' || rowdate.startsWith(searchdate);
				let statusMatch = searchstatus == '' || buttontext.indexOf(searchstatus) > -1;

				if (textMatch && dateMatch && statusMatch) {
					filteredrows += rows[i].outerHTML;
				}
			}

			tbody.innerHTML = filteredrows;
		}

		searchbar.addEventListener('input', Search);
		dateInput.addEventListener('input', Search);
		statusSelect.addEventListener('change', Search);


	</script>
