<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Edit Room</h2>
        <form action="/admin/listRooms/${room.id}/update" method="post" th:object="${room}">
            <div class="form-group">
                <label for="roomNum">Room Number</label>
                <input type="text" class="form-control" id="roomNum" th:field="*{roomNum}">
            </div>
            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select class="form-control" id="roomType" th:field="*{roomType.id}">
                    <option th:each="roomType : ${roomTypes}" th:value="${roomType.id}" th:text="${roomType.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" th:field="*{status}">
                    <option value="active" th:selected="${room.status == 'active'}">Active</option>
                    <option value="inactive" th:selected="${room.status == 'inactive'}">Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
            <a class="btn btn-primary" href="/admin/listRooms">Display List Room</a>
        </form>
    </div>
</body>
</html>
