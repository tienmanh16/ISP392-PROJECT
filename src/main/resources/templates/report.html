<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Dashboard </title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/feathericon.min.css}">
	<link rel="stylehseet" th:href="@{https://cdn.oesmith.co.uk/morris-0.5.1.css}">
	<link rel="stylesheet" th:href="@{/assets/plugins/morris/morris.css}">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<!-- thư viện để add header và footer  -->

<!-- <link th:href="@{/css/bootstrap.min.copy.css}" rel="stylesheet"> -->
<link rel="stylesheet" type="text/css" th:href="@{/css/slick-theme.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}">
<link th:href="@{/css/mmenu.css}" rel="stylesheet">
<link th:href="@{/css/style.copy.css}" rel="stylesheet">

<link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
<link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">

<body>
	<div class="main-wrapper">

		<header class="boxcar-header header-style-v1 style-two inner-header cus-style-1">
			<div th:replace="~{fragments/header :: header}"></div>
		</header>

		<div class="content container-fluid layout-radius">
			<div class="page-header">
				<div class="row">
					<div class="col-sm-12 mt-5">
						<h3 class="page-title mt-3">Good Morning Soeng Souy!</h3>
						<ul class="breadcrumb">
							<li class="breadcrumb-item active">Dashboard</li>
						</ul>
					</div>
				</div>
			</div>
			<form th:action="@{/admin/statistic}" method="get">

				<div class="row">
					<div class="col-md-12 d-flex">
						<div class="card card-table flex-fill">
							<div class="card-header d-flex align-items-center">

								<div class="d-flex align-items-center mr-3">
									<h4 class="card-title mb-0 mr-2">Month:</h4>

									<select class="form-control" name="month" style="width: auto;"
										th:value="${selectedMonth}">
										<option value="1" th:selected="${selectedMonth == 1}">January</option>
										<option value="2" th:selected="${selectedMonth == 2}">February</option>
										<option value="3" th:selected="${selectedMonth == 3}">March</option>
										<option value="4" th:selected="${selectedMonth == 4}">April</option>
										<option value="5" th:selected="${selectedMonth == 5}">May</option>
										<option value="6" th:selected="${selectedMonth == 6}">June</option>
										<option value="7" th:selected="${selectedMonth == 7}">July</option>
										<option value="8" th:selected="${selectedMonth == 8}">August</option>
										<option value="9" th:selected="${selectedMonth == 9}">September</option>
										<option value="10" th:selected="${selectedMonth == 10}">October</option>
										<option value="11" th:selected="${selectedMonth == 11}">November</option>
										<option value="12" th:selected="${selectedMonth == 12}">December</option>
									</select>
								</div>

								<div class="d-flex align-items-center">
									<h4 class="card-title mb-0 mr-2">Year:</h4>
									<select class="form-control" name="year" style="width: auto;"
										th:value="${selectedYear}">
										<option value="2024" th:selected="${selectedYear == 2024}">2024</option>
										<option value="2023" th:selected="${selectedYear == 2023}">2023</option>
										<option value="2022" th:selected="${selectedYear == 2022}">2022</option>
										<option value="2021" th:selected="${selectedYear == 2021}">2021</option>
										<option value="2020" th:selected="${selectedYear == 2020}">2020</option>
										<!-- Add more years as needed -->
									</select>
								</div>
								
								<button type="submit" class="btn btn-primary ml-auto veiwbutton">Submit</button>
							</div>

						</div>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-xl-3 col-sm-6 col-12">
					<div class="card board1 fill">
						<div class="card-body">
							<div class="dash-widget-header">
								<div>
									<h3 class="card_widget_header" th:text="${revenueBooking}"></h3>
									<h6 class="text-muted">Room Revenue</h6>
								</div>
								<div class="ml-auto mt-md-3 mt-lg-0"> <span class="opacity-7 text-muted"><svg
											xmlns="http://www.w3.org/2000/svg" width="24" height="24"
											viewbox="0 0 24 24" fill="none" stroke="#009688" stroke-width="2"
											stroke-linecap="round" stroke-linejoin="round"
											class="feather feather-user-plus">
											<path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
											<circle cx="8.5" cy="7" r="4"></circle>
											<line x1="20" y1="8" x2="20" y2="14"></line>
											<line x1="23" y1="11" x2="17" y2="11"></line>
										</svg></span> </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-sm-6 col-12">
					<div class="card board1 fill">
						<div class="card-body">
							<div class="dash-widget-header">
								<div>
									<h3 class="card_widget_header" th:text="${revenueService}"></h3>
									<h6 class="text-muted">Service Revenue</h6>
								</div>
								<div class="ml-auto mt-md-3 mt-lg-0"> <span class="opacity-7 text-muted"><svg
											xmlns="http://www.w3.org/2000/svg" width="24" height="24"
											viewbox="0 0 24 24" fill="none" stroke="#009688" stroke-width="2"
											stroke-linecap="round" stroke-linejoin="round"
											class="feather feather-dollar-sign">
											<line x1="12" y1="1" x2="12" y2="23"></line>
											<path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
										</svg></span> </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-sm-6 col-12">
					<div class="card board1 fill">
						<div class="card-body">
							<div class="dash-widget-header">
								<div>
									<h3 class="card_widget_header" th:text="${totalBooking}"></h3>
									<h6 class="text-muted">Total Booking</h6>
								</div>
								<div class="ml-auto mt-md-3 mt-lg-0"> <span class="opacity-7 text-muted"><svg
											xmlns="http://www.w3.org/2000/svg" width="24" height="24"
											viewbox="0 0 24 24" fill="none" stroke="#009688" stroke-width="2"
											stroke-linecap="round" stroke-linejoin="round"
											class="feather feather-file-plus">
											<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z">
											</path>
											<polyline points="14 2 14 8 20 8"></polyline>
											<line x1="12" y1="18" x2="12" y2="12"></line>
											<line x1="9" y1="15" x2="15" y2="15"></line>
										</svg></span> </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-sm-6 col-12">
					<div class="card board1 fill">
						<div class="card-body">
							<div class="dash-widget-header">
								<div>
									<h3 class="card_widget_header" th:text="${totalCustomer}"></h3>
									<h6 class="text-muted">Total Customers</h6>
								</div>
								<div class="ml-auto mt-md-3 mt-lg-0"> <span class="opacity-7 text-muted"><svg
											xmlns="http://www.w3.org/2000/svg" width="24" height="24"
											viewbox="0 0 24 24" fill="none" stroke="#009688" stroke-width="2"
											stroke-linecap="round" stroke-linejoin="round"
											class="feather feather-globe">
											<circle cx="12" cy="12" r="10"></circle>
											<line x1="2" y1="12" x2="22" y2="12"></line>
											<path
												d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
											</path>
										</svg></span> </div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-12 col-lg-6">
					<div class="tile">
						<h3 class="tile-title">Line chart of revenue by year</h3>
						<div class="mt-2">
							
							<div style="display: flex; align-items: center;">
							  <div style="width: 20px; height: 20px; background-color: rgb(255, 212, 59); margin-right: 8px;"></div>
							  <span>Room Revenue</span>
							</div>
							<div style="display: flex; align-items: center; margin-bottom: 8px;">
								<div style="width: 20px; height: 20px; background-color: rgb(9, 109, 239); margin-right: 8px;"></div>
								<span>Service Revenue</span>
							  </div>
						  </div>
						<div class="embed-responsive embed-responsive-16by9">
							<canvas class="embed-responsive-item" id="lineChartDemo"></canvas>
							
						</div>
						
						 
					</div>
				</div>
				<div class="col-md-12 col-lg-6">
					<div class="tile">
						<h3 class="tile-title">Bar chart of revenue by year</h3>
						<div class="mt-2">
							
							<div style="display: flex; align-items: center;">
							  <div style="width: 20px; height: 20px; background-color: rgb(255, 212, 59); margin-right: 8px;"></div>
							  <span>Room Revenue</span>
							</div>
							<div style="display: flex; align-items: center; margin-bottom: 8px;">
								<div style="width: 20px; height: 20px; background-color: rgb(9, 109, 239); margin-right: 8px;"></div>
								<span>Service Revenue</span>
							  </div>
						  </div>
						<div class="embed-responsive embed-responsive-16by9">
							<canvas class="embed-responsive-item" id="barChartDemo"></canvas>
						</div>
					</div>
				</div>

				

			</div>


			<div th:replace="~{fragments/footer :: footer}"></div>
		</div>

	</div>
	<!-- thư viện để add header và footer  -->

	<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.copy1.js}"></script>
	<script th:src="@{/js/slick.min.js}"></script>
	<script th:src="@{/js/slick-animation.min.js}"></script>
	<script th:src="@{/js/jquery.fancybox.js}"></script>
	<script th:src="@{/js/wow.js}"></script>
	<script th:src="@{/js/appear.js}"></script>
	<script th:src="@{/js/mixitup.js}"></script>
	<script th:src="@{/js/knob.js}"></script>
	<script th:src="@{/js/mmenu.js}"></script>
	<script th:src="@{/js/main.copy1.js}"></script>


	<script data-cfasync="false" src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
	<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/assets/js/popper.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/assets/plugins/raphael/raphael.min.js}"></script>
	<script th:src="@{/assets/plugins/morris/morris.min.js}"></script>
	<script th:src="@{/assets/js/chart.morris.js}"></script>
	<script th:src="@{/assets/js/script.js}"></script>



	<!-- chart -->
	<script type="text/javascript" th:src="@{/js/plugins/chart.js}"></script>
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>


	<script type="text/javascript">
		var data = {
			labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
			datasets: [{
				label: "Dữ liệu đầu tiên",
				fillColor: "rgba(255, 213, 59, 0.767), 212, 59)",
				strokeColor: "rgb(255, 212, 59)",
				pointColor: "rgb(255, 212, 59)",
				pointStrokeColor: "rgb(255, 212, 59)",
				pointHighlightFill: "rgb(255, 212, 59)",
				pointHighlightStroke: "rgb(255, 212, 59)",
				data: [[${ totalBookingByYear }]],


			},
			{
				label: "Dữ liệu kế tiếp",
				fillColor: "rgba(9, 109, 239, 0.651)  ",
				pointColor: "rgb(9, 109, 239)",
				strokeColor: "rgb(9, 109, 239)",
				pointStrokeColor: "rgb(9, 109, 239)",
				pointHighlightFill: "rgb(9, 109, 239)",
				pointHighlightStroke: "rgb(9, 109, 239)",
				data: [[${ totalServiceByYear }]]
			}
			]
		};
		var ctxl = $("#lineChartDemo").get(0).getContext("2d");
		var lineChart = new Chart(ctxl).Line(data);

		var ctxb = $("#barChartDemo").get(0).getContext("2d");
		var barChart = new Chart(ctxb).Bar(data);
	</script>

</body>

</html>
