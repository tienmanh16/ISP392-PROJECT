<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Room List</h2>
        <div class="row mb-4">
            <div class="col-md-11">
                <form class="form-inline" action="/admin/listRooms/search" method="get">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search by Room Number" aria-label="Search" name="roomNum">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <div class="col-md-1 text-right">
                <button class="btn btn-primary" onclick="window.location.href='/admin/add-room'">Add Room</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                    <th>Room Type</th>
                    <th>Description</th>
                    <th>Price Hour</th>
                    <th>Price Day</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.roomNum}"></td>
                    <td th:text="${room.roomTypeName}"></td>
                    <td th:text="${room.roomTypeDescription}"></td>
                    <td th:text="${room.priceHour}"></td>
                    <td th:text="${room.priceDay}"></td>
                    <td th:text="${room.status}"></td>
                    <td>
                        <a th:href="@{/admin/listRooms/{id}/edit(id=${room.id})}" class="btn btn-primary">Edit</a>
                        <a th:if="${room.status == 'active'}" th:href="@{/admin/inactiveRoom/{id}(id=${room.id})}" class="btn btn-warning">Inactive</a>
                        <a th:if="${room.status == 'inactive'}" th:href="@{/admin/activeRoom/{id}(id=${room.id})}" class="btn btn-success">Active</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
