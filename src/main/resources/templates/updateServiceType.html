
<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Service Type</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">Edit Service Type</h2>
    <form th:action="@{/saveServiceType}" th:object="${serviceType}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Service Type ID</label> <input type="text" th:field="*{SeTypeID}" class="form-control" name="SeTypeID" placeholder="Enter id"
            id="SeTypeID" value="" readonly>
    </div>
    <div class="form-group">
        <label>Service Type Name</label> <input type="text" th:field="*{SeTypeName}" class="form-control" name="SeTypeName"
            placeholder="Enter name" id="SeTypeName" value="" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/servicecategory">Display List Service Type</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
