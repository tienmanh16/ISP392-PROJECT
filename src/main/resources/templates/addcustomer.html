<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link href="https://themify.me/themify-icons" rel="stylesheet" />
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />

<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <style>
        .main {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f1f1;
        }

        input[type="text"],
        input[type="email"],
        input[type="radio"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
            vertical-align: middle;
        }

        label {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <form th:action="@{/addcustomer}" th:object="${addCustomer}" method="post">
            <h2 style="text-align: center; color: #0077cc;">Thông tin khách hàng</h2>

            <span class="material-icons">account_box</span>
            <input type="text" th:field="*{customerName}" placeholder="Nhập tên khách hàng..." required>
            <br>

            <span class="material-icons">badge</span>
            <input type="text" th:field="*{customerIdentificationID}" placeholder="Nhập số CMND..." required>
            <br>

            <span class="material-icons">call</span>
            <input type="text" th:field="*{customerPhone}" placeholder="Nhập số điện thoại..." required>
            <br>

            <span class="material-icons">mail</span>
            <input type="email" th:field="*{customerEmail}" placeholder="Nhập địa chỉ email..." required>
            <br>

            <span class="material-icons">location_on</span>
            <input type="text" th:field="*{customerAddress}" placeholder="Nhập địa chỉ..." required>
            <br>

            <span class="material-icons" style="display: inline-block; vertical-align: middle;">transgender</span>
            <label for="male" style="display: inline-block; vertical-align: middle; margin-right: 5px;">Male</label>
            <input type="radio" id="male" th:field="*{customerGender}" value="male" style="vertical-align: middle;">
            <label for="female" style="display: inline-block; vertical-align: middle; margin-right: 5px;">Female</label>
            <input type="radio" id="female" th:field="*{customerGender}" value="female" style="vertical-align: middle;">

            <br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
