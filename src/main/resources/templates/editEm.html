<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Employee</title>
	<style>
		/* Căn giữa container */
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}
	
		.passText,
		.emailText {
			color: red;
			/* Thay đổi màu chữ của passText thành màu đỏ */
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">

			<div class="col-sm-12">

				<h2 class="myclass">Edit Employee</h2>
				<form th:action="@{/employee/saveOrUpdate}" th:object="${employee}" method="post" enctype="multipart/form-data">

					<div class="form-group">
						<label>Empoyee ID</label> <input type="text" th:field="*{id}" class="form-control" name="id" placeholder="Enter id"
							id="id" value="" readonly>
					</div>
					<div class="form-group">
						<label>Full Name</label> <input type="text" th:field="*{fullName}" class="form-control" name="name"
							placeholder="Enter name" id="name" value="" required>
					</div>
					<div class="form-group">
						<label>Dob</label> <input type="text" th:field="*{dob}" class="form-control" name="dob" placeholder="Enter dob" id="dob"
							value="" required>
					</div>

					<div class="form-group">
						<label>Role</label> <input type="text" th:field="*{role}" class="form-control" name="role" placeholder="Enter role"
							id="role" value="" required>
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<label class="checkbox-inline">
								<input type="radio" th:field="*{gender}" value="1">Male
							</label>
							<label class="checkbox-inline">
								<input type="radio" th:field="*{gender}" value="0">Female
							</label>
						</div>
						</div>
					<div class="form-group">
						<label>Address</label> <input type="text" th:field="*{address}" class="form-control" name="address"
							placeholder="Enter address" id="address" value="" required>
					</div>

					<div class="form-group">
						<label>CCCD</label> <input type="text" th:field="*{idenId}" class="form-control" name="idenId" placeholder="Enter CCCD"
							id="idenId" value="" required>
					</div>

					<div class="form-group">
						<label>Phone</label> <input type="tel" th:field="*{phone}" class="form-control" name="phone" placeholder="Enter phone"
							id="phone" value="" required>
					</div>
					<div class="form-group">
						<label class="emailBox">Email </label>
						<input type="email" th:field="*{email}" class="form-control" name="email" placeholder="Enter email" id="email" value=""
							required>
						<span class="emailText"></span>
						<div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>
					</div>

					<div class="form-group">
						<label>User Name</label> <input type="text" th:field="*{username}" class="form-control" name="username"
							placeholder="Enter username" id="username" value="" required>
					</div>

					<div class="form-group">
						<label class="passBox">Password </label>
						<input type="password" th:field="*{password}" class="form-control" name="password"
							placeholder="Enter password" id="password" value="" required>
					</div>
					<div class="form-group">
						<label>Salary</label> <input type="number" th:field="*{salary}" class="form-control" name="salary"
							placeholder="Enter salary" id="salary" value="">
					</div>


					<button type="submit" class="btn btn-primary" onclick="checkDuplicateEmail()">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/employee/list">Display List Employee</a>
				</form>
			</div>
		</div>
	</div>
	
</body>

</html>
