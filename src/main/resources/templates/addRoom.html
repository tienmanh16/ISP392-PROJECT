<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Room </title>
</head>

<body>
    <section>
    <div class="container" style="margin-top: 10px;">
        <div class="row"
            style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
            <div class="col-sm-12">

                <h2 class="myclass">Add Room </h2>
                <form th:action="@{/addRoom}" th:object="${room}" method="post" enctype="multipart/form-data">


                    <div class="form-group">
                        <label>Room Number</label> <input type="text" th:field="*{roomNum}" class="form-control"
                            name="roomNum" placeholder="Enter room number" id="roomNum" value="" required>
                    </div>
                    <div style="color: red;" th:if="${#fields.hasErrors('roomNum')}" th:errors="*{roomNum}">Room Number Error</div>
                    <div class="form-group">
                        <label for="roomType">Room Type:</label>
                        <select class="form-control" id="roomType" th:field="*{roomType.id}">
                            <option th:each="roomType : ${roomTypes}" th:value="${roomType.id}"
                                th:text="${roomType.name}">Room Type</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-primary">Cancel</button>
                    <a class="btn btn-primary" href="/listRooms">Display List Room</a>
                </form>
            </div>
        </div>
    </div>
</section>


</body>

</html>
