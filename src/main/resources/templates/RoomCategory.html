<body>
	<div class="boxcar-wrapper">
		<header class="boxcar-header header-style-v1 style-two inner-header cus-style-1">
			<div th:replace="~{fragments/header_admin :: header}"></div>
		</header>
				<!-- thêm class layout-radius để fix header  -->
				<section class="ftco-section layout-radius">
					<div class="row">
						<div class="row justify-content-center">
							<div class="col-md-6 text-center mb-5">
								<h2 class="heading-section">Room Category Management</h2>
							</div>
						</div>
					</div>

					<div class="action-buttons">
						<form class="search-container">
							<input type="text" id="searchbar" class="form-control search-input" name="name" placeholder="Search Room Type Name...">
							<button class="btn search-button" type="submit" id="search-button" >
								Search
							</button>
						</form>

						<button class="btn custom-button" onclick="window.location.href='/admin/add-cate'">
							Add Room Type
						</button>
					</div>
					<div class="sort-buttons">
						<form action="/admin/listRoomType" method="get">
							<button type="submit" name="sortDirection" value="asc" class="btn custom-button">Sort by PriceHour Ascending</button>
							<button type="submit" name="sortDirection" value="desc" class="btn custom-button">Sort by PriceHour Descending</button>
						</form>
					</div>
				<div class="container">
					<div class="col-lg-12">
						<div class="table-wrap">
							<table class="table table-striped" id="emp-table">
								<thead>
									<tr>
										<th col-index="1">Category ID</th>
										<th col-index="2">Name</th>
										<th col-index="3">Description</th>
										<th col-index="4">Per Hour
											<select class="table-filter" onchange="filter_rows()">
												<option value="all">All</option>
											</select>
										</th>
										<th col-index="5">Per Day
											<select class="table-filter" onchange="filter_rows()">
												<option value="all">All</option>
											</select>
										</th>
										<th col-index="6">Update</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="list : ${listRoomType}">
										<th scope="row" th:text="${list.id}"></th>
										<td th:text="${list.name}"></td>
										<td th:text="${list.des}"></td>
										<td th:text="${list.priceHour}"></td>
										<td th:text="${list.priceDay}"></td>
										<td><a th:href="@{/admin/list/{id}/update(id=${list.id})}" class="ti-menu"></a></td>
										<!-- <td><a th:href="@{/list/{id}/delete(id=${list.id})}" class="btn btn-danger ti-close"></a></td> -->
										<!-- <td><a href="javascript:void(0);"
												th:onclick="'confirmDelete(' + ${list.id} + ');'"
												class="btn btn-danger ti-close"></a>
										</td> -->
										<!-- <td><a href="javascript:void(0);" th:onclick="'confirmHide(' + ${list.id} + ');'" class="btn btn-danger ti-close"></a></td> -->
										<td>
											<a href="javascript:void(0);" th:if="${list.roomTypeActive == 1}"
												th:onclick="'confirmInactiveRoomType(' + ${list.id} + ');'"
												class="btn btn-success" style="width: 85px; height: 40px;"> Active</a>
											<a href="javascript:void(0);" th:if="${list.roomTypeActive == 0}"
												th:onclick="'confirmActiveRoomType(' + ${list.id} + ');'"
												class="btn btn-danger" style="width: 85px; height: 40px;"> Inactive</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="pagination">
						<button id="prev-page" onclick="prevPage()">Previous</button>
						<span id="page-info"></span>
						<button id="next-page" onclick="nextPage()">Next</button>
					</div>
				</div>
			</section>
		<style>
			.pagination {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 20px;
			}

			.pagination button {
				margin: 0 5px;
				padding: 10px 20px;
				border: none;
				background-color: #05073e;
				color: white;
				cursor: pointer;
				border-radius: 4px;
			}

			.pagination button:hover {
				background-color: #05073e;
			}

			#page-info {
				margin: 0 10px;
			}
		</style>

		<script>
			const rowsPerPage = 3;
			let currentPage = 1;
			const table = document.getElementById('emp-table');
			const tbody = table.getElementsByTagName('tbody')[0];
			const rows = tbody.getElementsByTagName('tr');
			const pageInfo = document.getElementById('page-info');
			let filteredRows = Array.from(rows);

			function displayRows() {
				const start = (currentPage - 1) * rowsPerPage;
				const end = start + rowsPerPage;

				Array.from(rows).forEach((row) => {
					row.style.display = 'none'; // Hide all rows initially
				});

				filteredRows.slice(start, end).forEach((row) => {
					row.style.display = ''; // Display only the filtered rows within the current page
				});

				pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(filteredRows.length / rowsPerPage)}`;
			}

			function prevPage() {
				if (currentPage > 1) {
					currentPage--;
					displayRows();
				}
			}

			function nextPage() {
				if (currentPage * rowsPerPage < filteredRows.length) {
					currentPage++;
					displayRows();
				}
			}

			// Initial display
			displayRows();
		</script>
		<script>
			function confirmInactiveRoomType(RoomTypeID) {
				if (confirm('Are you sure you want to inactive it?')) {
					inactiveRoomType(RoomTypeID);
				}
			}

			function inactiveRoomType(RoomTypeID) {
				fetch(`/admin/inactiveRoomType/${RoomTypeID}`, {
					method: 'GET'
				})
					.then(response => response.text().then(text => ({ status: response.status, text })))
					.then(({ status, text }) => {
						alert(text);
						if (status === 200) { // HTTP OK status
							location.reload(); // Reload the page to reflect the change
						} else {
							throw new Error(text); // If the message is not expected, throw an error
						}
					})
					.catch(error => {
						console.error('Error:', error);
						alert("An error occurred: " + error.message);
					});
			}
		</script>
		<script>
			function confirmActiveRoomType(RoomTypeID) {
				if (confirm('Are you sure you want to active it?')) {
					activeRoomType(RoomTypeID);
				}
			}

			function activeRoomType(RoomTypeID) {
				fetch(`/admin/activeRoomType/${RoomTypeID}`, {
					method: 'GET'
				})
					.then(response => response.text().then(text => ({ status: response.status, text })))
					.then(({ status, text }) => {
						alert(text);
						if (status === 200) { // HTTP OK status
							location.reload(); // Reload the page to reflect the change
						} else {
							throw new Error(text); // If the message is not expected, throw an error
						}
					})
					.catch(error => {
						console.error('Error:', error);
						alert("An error occurred: " + error.message);
					});
			}
		</script>
